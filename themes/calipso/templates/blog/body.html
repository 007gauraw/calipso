<div class="blog-content">
    <% contents.forEach(function(item) { %>
    <div class='blog-list-item'>
        <h3><a href='/<%= item.meta.alias %>.html'><%- item.meta.title %></a></h3>
        <p><%- item.meta.teaser %> ... <a href='/<%= item.meta.alias %>.html'>more</a></p>
    </div>
    <% });  %>
    <%- pager %>
</div>
