<div class="github-content">
    <%- header%>

    <% contents.forEach(function(item) {
    %>
    <div class='github-list-item'>
          <a class='<%- hotDate(item.updated) %>' href='/<%= item.alias %>.html'>
            <h6><%- prettyDate(item.updated) %></h6>
            <%- item.title %>
          </a>
    </div>
    <% });  %>
    <%- pager %>
</div>
