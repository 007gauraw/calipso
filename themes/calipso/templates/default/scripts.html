<script>
$(function() {

  // Navigation
  $('.primary-menu').jstree({
    "themes" : {
      "theme" : "default",
      "dots" : false,
      "icons" : false
    },
    "plugins" : [ "themes", "html_data" ]
  });

  // Pretty printing
  prettyPrint();

  $('.content-block').dblclick(function() {
    if(this.id) {
      location.href = "/content/edit/" + this.id + "?returnTo=<%= request.url %>";
    }
  });

});
</script>
