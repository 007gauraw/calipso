<div class="template-module">
    <h2><%- t('Users') %></h2>
    <table>
    <tr>
        <th><%- t('Name') %></th><th><%- t('Email') %></th><th><%- t('Roles') %></th><th><%- t('Is Admin') %></th>
    </tr>

    <%
        items.forEach(function(item) {
         %>
	         <tr>
	        <td><a href='/user/profile/<%- item.username %>'><%- item.username %></a></td>
	        <td> <%- item.email %></td>
	        <td> <%- item.roles %></td>
	        <td> <%- item.isAdmin ? "Yes" : "No" %></td>
	        </tr>
	        <%
	    });

        if(!items) {
            %><td colspan='4'><%- t('No users registered.') %></td><%
        }
    %>
    </table>
    <%- pager %>
</div>
